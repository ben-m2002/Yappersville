<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name = "viewport"  content = "width=device-width, initial-scale=1.0" />
    <title>Yappersville</title>
    <link rel = "stylesheet" href = "main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

</head>

<body class = "bg-dark text-light">
    <header class = "container-fluid">
        <nav style = "background-color: #554156" class = "navbar fixed-top navbar-dark">
            <ul style = "margin-left: 5em">
                <li class = "nav-item">
                    <a class = "nav-link active" href="index.html">Home</a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <h1>Yappersville</h1>
        <div class="main-bucket">
        <p>Login to chat with your buddies</p>


        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your name here">
        </div>


        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Your Password here">
        </div>


        <div class="row">
            <div class="col">
                <button onclick= "onRegister()" id = "RegisterButton" type="button" class="btn btn-secondary">Register</button>
            </div>
            <div class="col">
                <button onclick= "onLogin()" id = "LoginButton" type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>


</div>


    </main>

    <footer>
        <hr />
        <span class="text-reset">Author Name(s)</span>
        <br />
        <a href="https://github.com/ben-m2002/startup"> GitHub</a>
    </footer>

     <script src="./js/global.js"></script>
    <script src="./js/main.js" ></script>
</body>
</html>
