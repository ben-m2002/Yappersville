<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name = "viewport"  content = "width=device-width, initial-scale=1.0" />
    <title>Yappersville</title>

    <link rel = "stylesheet" href = "groups.css" />

     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
</head>

<body class = "bg-dark text-light">
     <header class = "container-fluid">
        <nav style = "background-color: #554156" class = "navbar fixed-top navbar-dark">
            <ul style = "margin-left: 5em">
                <li class = "nav-item">
                    <a class = "nav-link active" href="index.html">Home</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link active" href="groups.html">Groups</a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="container-fluid">
        <!-- Centered title -->
        <h4 class="text-center mb-4">Pick a group</h4>

        <!-- Scrollable grid of groups -->
        <div class="group-grid" id = "groups-grid">

        </div>

        <!-- Join and Create Group Sections -->
        <div class="row">
            <!-- Join Group Section -->
            <div class="col-md-6">
                <label for="join-group">Join A Group!</label>
                <input type="text" id="join-group" class="form-control mb-2" placeholder="Enter a group ID" />
                <button id = "join-button" onclick="onJoin()" type="submit" class="btn btn-primary">Go</button>
            </div>

            <!-- Create Group Section -->
            <div class="col-md-6">
                <label for="create-group">Create a Group!</label>
                <input type="text" id="create-group" class="form-control mb-2" placeholder="Enter a group name" />
                <button  id = "create-button" onclick="onCreate()" type="submit" class="btn btn-primary">Go</button>
                <input type = "file" id = "image_upload" accept = "image/*" style = "display:none;"/>
                <button onclick = "document.getElementById('image_upload').click()" type="submit" class="btn btn-secondary">Upload Image</button>
            </div>
        </div>

    </main>


    <footer>
        <hr />
        <span class="text-reset">Author Name(s)</span>
        <br />
        <a href="https://github.com/ben-m2002/startup"> GitHub</a>
    </footer>

    <script src="./js/global.js"></script>
    <script src="./js/groups.js" ></script>
</body>
</html>
